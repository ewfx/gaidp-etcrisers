<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Compliance Validation for Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-row {
            background-color: #ffeeee;
        }
        .file-upload {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .preview-table {
            max-height: 300px;
            overflow-y: auto;
        }
        .rules-preview {
            max-height: 200px;
            overflow-y: auto;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-4 align-items-center">Regulatory Compliance Validation for Transactions</h4>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload Files</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="file-upload">
                                <h6>Transactions File (CSV File)</h6>
                                <input type="file" class="form-control" id="csvFile" name="csv_file" accept=".csv">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="file-upload">
                                <h6>Rules File (Plain Text)</h6>
                                <input type="file" class="form-control" id="rulesFile" name="rules_file" accept=".txt">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Validate</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <div id="loadingSpinner" class="spinner-border text-primary ms-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="resultsSection" style="display: none;">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Data Preview</h5>
                        </div>
                        <div class="card-body preview-table">
                            <table class="table table-striped" id="previewTable">
                                <thead>
                                    <tr id="previewHeaders"></tr>
                                </thead>
                                <tbody id="previewBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Validation Summary</h5>
                        </div>
                        <div class="card-body">
                            <p>Total rows: <span id="totalRows">0</span></p>
                            <p>Rows with errors: <span id="rowsWithErrors">0</span></p>
                            <p>Total errors: <span id="totalErrors">0</span></p>
                            <button id="viewErrorsBtn" class="btn btn-warning">View Errors</button>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Parsed Rules</h5>
                        </div>
                        <div class="card-body rules-preview">
                            <ul id="rulesList"></ul>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
        
        <div id="errorsSection" style="display: none;">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Error Details</h5>
                    <button id="downloadCorrectedBtn" class="btn btn-primary" disabled>Download Corrected CSV</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="errorsTable">
                            <thead>
                                <tr>
                                    <th>Row</th>
                                    <th>Data</th>
                                    <th>Errors</th>
                                </tr>
                            </thead>
                            <tbody id="errorsBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsSection = document.getElementById('resultsSection');
            const errorsSection = document.getElementById('errorsSection');
            const viewErrorsBtn = document.getElementById('viewErrorsBtn');
            const downloadCorrectedBtn = document.getElementById('downloadCorrectedBtn');
            
            let currentCorrections = {};
            
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(uploadForm);
                
                // Show loading spinner
                loadingSpinner.style.display = 'inline-block';
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    displayResults(data.preview);
                    resultsSection.style.display = 'block';
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    alert('Error: ' + error);
                });
            });
            
            function displayResults(preview) {
                // Display column headers
                const previewHeaders = document.getElementById('previewHeaders');
                previewHeaders.innerHTML = '';
                
                preview.columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    previewHeaders.appendChild(th);
                });
                
                // Display sample data
                const previewBody = document.getElementById('previewBody');
                previewBody.innerHTML = '';
                
                preview.sample_data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    preview.columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== undefined ? row[column] : '';
                        tr.appendChild(td);
                    });
                    
                    previewBody.appendChild(tr);
                });
                
                // Display validation summary
                document.getElementById('totalRows').textContent = preview.total_rows;
                document.getElementById('rowsWithErrors').textContent = preview.validation_summary.rows_with_errors;
                document.getElementById('totalErrors').textContent = preview.validation_summary.total_errors;
                
                // Update the rules display
                const rulesList = document.getElementById('rulesList');
                rulesList.innerHTML = '';
                
                preview.rules.forEach(rule => {
                    const li = document.createElement('li');
                    let ruleText = '';
                    
                    // Format rule based on type
                    switch(rule.type) {
                        case 'amount_match':
                            ruleText = `Amount Match Rule: ${rule.columns.join(' and ')} must match`;
                            if (rule.parameters?.tolerance_percentage) {
                                ruleText += ` (${rule.parameters.tolerance_percentage}% tolerance for cross-currency)`;
                            }
                            break;
                        case 'balance':
                            ruleText = `Balance Rule: ${rule.columns.join(', ')} - ${rule.error_message}`;
                            break;
                        case 'currency':
                            ruleText = `Currency Rule: ${rule.columns.join(', ')} - ${rule.error_message}`;
                            break;
                        case 'country':
                            ruleText = `Country Rule: ${rule.columns.join(', ')} - ${rule.error_message}`;
                            break;
                        case 'date':
                            ruleText = `Date Rule: ${rule.columns.join(', ')} - ${rule.error_message}`;
                            break;
                        default:
                            ruleText = `${rule.type} Rule: ${rule.columns.join(', ')} - ${rule.error_message}`;
                    }
                    
                    li.textContent = ruleText;
                    rulesList.appendChild(li);
                });
            }
            
            viewErrorsBtn.addEventListener('click', function() {
                fetch('/get_errors')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    displayErrors(data.error_rows);
                    errorsSection.style.display = 'block';
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
            });
            
            function displayErrors(errorRows) {
                const errorsBody = document.getElementById('errorsBody');
                errorsBody.innerHTML = '';
                
                // Reset corrections
                currentCorrections = {};
                
                Object.entries(errorRows).forEach(([rowIndex, rowData]) => {
                    const tr = document.createElement('tr');
                    tr.className = 'error-row';
                    
                    // Row index column
                    const tdRowIndex = document.createElement('td');
                    tdRowIndex.textContent = parseInt(rowIndex) + 1; // Add 1 to convert from 0-based to 1-based for display
                    tr.appendChild(tdRowIndex);
                    
                    // Data column
                    const tdData = document.createElement('td');
                    const dataTable = document.createElement('table');
                    dataTable.className = 'table table-sm';
                    
                    Object.entries(rowData.data).forEach(([column, value]) => {
                        const dataRow = document.createElement('tr');
                        
                        const tdColumn = document.createElement('td');
                        tdColumn.style.fontWeight = 'bold';
                        tdColumn.textContent = column;
                        dataRow.appendChild(tdColumn);
                        
                        const tdValue = document.createElement('td');
                        // Check if this column has errors
                        const hasError = rowData.errors.some(err => err.columns.includes(column));
                        
                        if (hasError) {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.className = 'form-control form-control-sm';
                            input.value = value;
                            input.dataset.row = rowIndex;
                            input.dataset.column = column;
                            input.addEventListener('change', function() {
                                if (!currentCorrections[rowIndex]) {
                                    currentCorrections[rowIndex] = {};
                                }
                                currentCorrections[rowIndex][column] = this.value;
                            });
                            tdValue.appendChild(input);
                            tdValue.style.backgroundColor = '#ffdddd';
                        } else {
                            tdValue.textContent = value;
                        }
                        
                        dataRow.appendChild(tdValue);
                        dataTable.appendChild(dataRow);
                    });
                    
                    tdData.appendChild(dataTable);
                    tr.appendChild(tdData);
                    
                    // Errors column
                    const tdErrors = document.createElement('td');
                    const errorsList = document.createElement('ul');
                    
                    rowData.errors.forEach(error => {
                        const li = document.createElement('li');
                        // Split the error message and display only the part after the colon
                        const errorMessage = error.error.split(':').pop().trim();
                        li.textContent = errorMessage;
                        errorsList.appendChild(li);
                    });
                    
                    tdErrors.appendChild(errorsList);
                    tr.appendChild(tdErrors);
                    
                    errorsBody.appendChild(tr);
                });
                
                // Enable the download button once errors are displayed
                downloadCorrectedBtn.disabled = false;
            }
            
            downloadCorrectedBtn.addEventListener('click', function() {
                fetch('/export_corrected', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        corrections: currentCorrections
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    alert(data.message);
                    window.location.href = '/download_corrected';
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
            });
        });
    </script>
</body>
</html>
